<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>線上預訂</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh-tw.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      background: #f5f5f5;
    }

    header {
      background: #06c755;
      padding: 24px;
      color: white;
      text-align: center;
      font-size: 32px;
      font-weight: 900;
    }

    .house-selector {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .house-btn {
      width: 40%;
      padding: 18px 0;
      font-size: 22px;
      font-weight: 900;
      border-radius: 20px;
      border: 3px solid #06c755;
      text-align: center;
      cursor: pointer;
      user-select: none;
      transition: 0.2s;
    }

    .active {
      background: #06c755;
      color: white;
    }

    .info {
      margin: 40px;
      font-size: 22px;
      font-weight: 600;
    }

    #calendar {
      width: 88%;
      margin: 0 auto;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<header>線上預訂</header>

<div class="house-selector">
  <div id="btnA" class="house-btn active">A 館</div>
  <div id="btnB" class="house-btn">B 館</div>
</div>

<div class="info">
  房型： <span id="roomType">包棟</span>
</div>

<p style="text-align:center;color:#666;margin-top:30px;font-size:18px;">
  點選可預訂的日期，以選擇入住天數
</p>

<div id="calendar"></div>

<script>
const API_URL =
  "https://script.google.com/macros/s/AKfycbxAhWFD3rLv2O1RSnmEA3EJjXIK5vFKja4IHGtL8EW3q-6ZD77K1Emc_ryFAK1fOZKA/exec";

let selectedHouse = "A館";   // 預設 A 館

/************************************************
 * 館別切換
 ************************************************/
document.getElementById("btnA").onclick = () => {
  selectHouse("A館");
};

document.getElementById("btnB").onclick = () => {
  selectHouse("B館");
};

function selectHouse(house) {
  selectedHouse = house;

  // UI 樣式切換
  document.getElementById("btnA").classList.remove("active");
  document.getElementById("btnB").classList.remove("active");

  if (house === "A館") document.getElementById("btnA").classList.add("active");
  else document.getElementById("btnB").classList.add("active");

  loadCalendar();
}


/************************************************
 * 載入滿房日曆
 ************************************************/
function loadCalendar() {
  const today = new Date();
  const year = today.getFullYear();
  const month = today.getMonth() + 1;

  fetch(`${API_URL}?action=getCalendar&house=${selectedHouse}&year=${year}&month=${month}`)
    .then(res => res.json())
    .then(json => {
      const disabledDates = json.fullDates || [];
      initCalendar(disabledDates);
    });
}

/************************************************
 * 初始化 Airbnb 日期選擇器
 ************************************************/
function initCalendar(disabledDates) {
  document.getElementById("calendar").innerHTML = "";
  
  flatpickr("#calendar", {
    locale: "zh-tw",
    inline: true,
    minDate: "today",
    disable: disabledDates,
    onChange(selectedDates) {
      if (selectedDates.length === 1) {
        const date = formatDate(selectedDates[0]);
        goToForm(date);
      }
    }
  });
}

function formatDate(d) {
  return d.toISOString().split("T")[0];
}

/************************************************
 * 跳轉到 booking-form.html
 ************************************************/
function goToForm(date) {
  location.href =
    `booking-form.html?house=${selectedHouse}&room=包棟&date=${date}`;
}

/************************************************
 * 頁面初始化
 ************************************************/
loadCalendar();
</script>

</body>
</html>
