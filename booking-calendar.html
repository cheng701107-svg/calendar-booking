<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>線上預訂（日曆版）</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Airbnb 風格字體 -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700&display=swap" rel="stylesheet">

<!-- CSS -->
<link rel="stylesheet" href="booking-calendar.css">

<!-- 日期工具 -->
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/isSameOrBefore.js"></script>
<script>
  dayjs.extend(dayjs_plugin_isSameOrBefore);
</script>

</head>

<body>

<header class="header">
  <h1>線上預訂</h1>
</header>

<div class="container">

  <!-- 館別選擇 -->
  <div class="house-box">
    <button class="house-btn active" data-house="A館">A 館</button>
    <button class="house-btn" data-house="B館">B 館</button>
  </div>

  <!-- 房型（固定包棟） -->
  <div class="roomtype-box">
    <span class="label">房型：</span>
    <span class="value">包棟</span>
  </div>

  <!-- 3 個月日曆 -->
  <div id="calendarArea" class="calendar-area"></div>

  <p class="tip">點選可預訂的日期，以選擇入住天數</p>

</div>

<!-- JS -->
<script src="booking-calendar.js"></script>

</body>
</html>
